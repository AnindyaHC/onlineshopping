<html>
   <head>
      <title>Angular JS Forms</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
       <script src="inventory.js"></script>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "inventoryApp" ng-controller = "inventoryController">
         
         <form name = "inventoryForm" novalidate>
            <table border = "0">
               <tr>
                  <td>Enter Product Name:</td>
                  <td><input name = "productName" type = "text" ng-model = "productName" required>
                     <!-- <span style = "color:red" ng-show = "transactionForm.transactionType.$dirty && transactionForm.transactionType.$invalid">
                        <span ng-show = "transactionForm.transactionType.$error.required">Transaction type is required.</span>
                     </span> -->
                  </td>
               </tr>
               
               <tr>
                  <td>Enter Product Type: </td>
                  <td><input name = "productType"  type = "text" ng-model = "productType" required>
                     <!-- <span style = "color:red" ng-show = "transactionForm.amount.$dirty && transactionForm.amount.$invalid">
                        <span ng-show = "transactionForm.amount.$error.required">Amount is required.</span>
                     </span> -->
                  </td>
               </tr>
               
                <tr>
                  <td>Enter Product Manufacturer: </td>
                  <td><input name = "productManufaturer"  type = "text" ng-model = "productManufaturer" required>
                     <!-- <span style = "color:red" ng-show = "transactionForm.amount.$dirty && transactionForm.amount.$invalid">
                        <span ng-show = "transactionForm.amount.$error.required">Amount is required.</span>
                     </span> -->
                  </td>
               </tr>
               
                <tr>
                  <td>Enter Unit Price: </td>
                  <td><input name = "unitPrice"  type = "text" ng-model = "unitPrice" required>
                     <!-- <span style = "color:red" ng-show = "transactionForm.amount.$dirty && transactionForm.amount.$invalid">
                        <span ng-show = "transactionForm.amount.$error.required">Amount is required.</span>
                     </span> -->
                  </td>
               </tr>
               
                <tr>
                  <td>Enter Margin: </td>
                  <td><input name = "margin"  type = "text" ng-model = "margin" required>
                     <!-- <span style = "color:red" ng-show = "transactionForm.amount.$dirty && transactionForm.amount.$invalid">
                        <span ng-show = "transactionForm.amount.$error.required">Amount is required.</span>
                     </span> -->
                  </td>
               </tr>
               
               <tr>
                  <td>Enter Quantity: </td>
                  <td><input name = "quantity"  type = "text" ng-model = "quantity" required>
                     <!-- <span style = "color:red" ng-show = "transactionForm.amount.$dirty && transactionForm.amount.$invalid">
                        <span ng-show = "transactionForm.amount.$error.required">Amount is required.</span>
                     </span> -->
                  </td>
               </tr>
               
                <tr>
                  <td>Enter Stock Batch Date: </td>
                  <td><input name = "stockBatchDate"  type = "text" ng-model = "stockBatchDate" required>
                     <!-- <span style = "color:red" ng-show = "transactionForm.amount.$dirty && transactionForm.amount.$invalid">
                        <span ng-show = "transactionForm.amount.$error.required">Amount is required.</span>
                     </span> -->
                  </td>
               </tr>
               
               
               
               <tr>
                  <td>
                  </td>
                  <td>
                     <button   ng-click="submit()">Submit</button>
                  </td>
               </tr>
					
            </table>
         </form>
      </div>
      
     
       

        
    
      
   </body>
</html>
